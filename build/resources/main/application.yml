logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:test.db
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    static-path-pattern: /**
  resources:
    static-locations:
    - classpath:/static/dist/